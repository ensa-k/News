<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#" class="active">News</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Programs</a></li>
                        <li><a href="#">Faculty</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>ENSAK en Presse</h2>
                <p>Restez informé des derniers événements de notre École.</p>
            </div>
        </div>
    </section>

    <section class="filters">
        <div class="container">
            <div class="filter-options">
                <button class="filter-btn active" data-category="all">Toutes les Actualités</button>
                <button class="filter-btn" data-category="academic">Académique</button>
                <button class="filter-btn" data-category="events">Événements</button>
                <button class="filter-btn" data-category="research">Recherche</button>
                <button class="filter-btn" data-category="student">Vie Étudiante</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-news" placeholder="Rechercher des actualités...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <section class="news-grid">
        <div class="container">
            <div class="news-container" id="news-container">
                <!-- News cards will be dynamically inserted here -->
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
